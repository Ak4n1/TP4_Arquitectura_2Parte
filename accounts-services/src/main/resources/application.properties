# Application
spring.application.name=accounts-services
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/accounts_db
spring.datasource.username=accounts_user
spring.datasource.password=accounts_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.try-it-out-enabled=false
springdoc.swagger-ui.supportedSubmitMethods=

# JWT Configuration
jwt.secret=${JWT_SECRET:miSecretKeySuperSegura123456789012345678901234567890}

# Database Seeder
app.seed.enabled=true

# Logging
logging.level.com.tudai.monopatines.accounts=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
